<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예약 취소</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .email-header {
            background-color: #dc3545;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-content {
            padding: 20px;
            line-height: 1.6;
        }
        .email-content p {
            margin: 10px 0;
        }
        .email-footer {
            background-color: #f8f9fa;
            color: #888;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>예약 취소 알림</h1>
    </div>
    <div class="email-content">
        <p>안녕하세요, <span class="highlight" th:text="${email}">고객님</span>님!</p>
        <p><span class="highlight" th:text="${restaurantName}">레스토랑</span>에서의 예약이 취소되었습니다.</p>
        <p>예약 일시: <span class="highlight" th:text="${reservationDateTime}">2024-01-01 12:00</span></p>
        <p>예약 인원: <span class="highlight" th:text="${numberOfGuests + ' 명'}">2명</span></p>
        <p>다음에 다시 뵙기를 바랍니다!</p>
    </div>
    <div class="email-footer">
        <p>더 나은 서비스를 제공하기 위해 최선을 다하겠습니다. 문의 사항이 있으시면 언제든지 연락 주세요.</p>
    </div>
</div>
</body>
</html>
